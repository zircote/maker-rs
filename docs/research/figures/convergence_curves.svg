<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <rect width="700" height="400" rx="8" fill="#f8fafc"/>
  <text x="350" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#0f172a" text-anchor="middle">Convergence: Samples Required by k-margin</text>

  <!-- Y-axis label -->
  <text x="20" y="200" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle" transform="rotate(-90 20 200)">Avg Samples</text>

  <!-- X-axis label -->
  <text x="350" y="385" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">k-margin value</text>

  <!-- Grid lines -->
  <line x1="80" y1="340" x2="650" y2="340" stroke="#e2e8f0" stroke-dasharray="2,2"/>
  <text x="70" y="344" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="end">0</text>
  <line x1="80" y1="280" x2="650" y2="280" stroke="#e2e8f0" stroke-dasharray="2,2"/>
  <text x="70" y="284" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="end">5</text>
  <line x1="80" y1="220" x2="650" y2="220" stroke="#e2e8f0" stroke-dasharray="2,2"/>
  <text x="70" y="224" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="end">10</text>
  <line x1="80" y1="160" x2="650" y2="160" stroke="#e2e8f0" stroke-dasharray="2,2"/>
  <text x="70" y="164" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="end">15</text>
  <line x1="80" y1="100" x2="650" y2="100" stroke="#e2e8f0" stroke-dasharray="2,2"/>
  <text x="70" y="104" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="end">20</text>

  <!-- Legend -->
  <rect x="550" y="55" width="12" height="12" fill="#3b82f6" rx="2"/>
  <text x="568" y="65" font-family="sans-serif" font-size="11" fill="#1e293b">Ensemble</text>
  <rect x="550" y="75" width="12" height="12" fill="#f59e0b" rx="2"/>
  <text x="568" y="85" font-family="sans-serif" font-size="11" fill="#1e293b">Ollama</text>
  <rect x="550" y="95" width="12" height="12" fill="#22c55e" rx="2"/>
  <text x="568" y="105" font-family="sans-serif" font-size="11" fill="#1e293b">OpenAI</text>

  <!-- Ensemble line (avg ~10 samples) -->
  <path d="M 150 220 L 350 208 L 550 232" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="150" cy="220" r="6" fill="#3b82f6"/>
  <circle cx="350" cy="208" r="6" fill="#3b82f6"/>
  <circle cx="550" cy="232" r="6" fill="#3b82f6"/>
  <text x="150" y="205" font-family="sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">10.0</text>
  <text x="350" y="193" font-family="sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">11.0</text>
  <text x="550" y="217" font-family="sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">9.0</text>

  <!-- Ollama line (avg ~6 samples) -->
  <path d="M 150 268 L 350 268 L 550 268" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <circle cx="150" cy="268" r="6" fill="#f59e0b"/>
  <circle cx="350" cy="268" r="6" fill="#f59e0b"/>
  <circle cx="550" cy="268" r="6" fill="#f59e0b"/>
  <text x="150" y="253" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">6.0</text>
  <text x="350" y="253" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">6.0</text>
  <text x="550" y="253" font-family="sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">6.0</text>

  <!-- OpenAI line (avg 3 samples - always converges quickly) -->
  <path d="M 150 304 L 350 304 L 550 304" stroke="#22c55e" stroke-width="3" fill="none"/>
  <circle cx="150" cy="304" r="6" fill="#22c55e"/>
  <circle cx="350" cy="304" r="6" fill="#22c55e"/>
  <circle cx="550" cy="304" r="6" fill="#22c55e"/>
  <text x="150" y="325" font-family="sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">3.0</text>
  <text x="350" y="325" font-family="sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">3.0</text>
  <text x="550" y="325" font-family="sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">3.0</text>

  <!-- X-axis labels -->
  <text x="150" y="360" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">k=1</text>
  <text x="350" y="360" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">k=2</text>
  <text x="550" y="360" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">k=3</text>
</svg>
