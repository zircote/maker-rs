<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg-light)" />

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="80" fill="#bfdbfe" opacity="0.3" />
  <circle cx="1160" cy="100" r="60" fill="#a5f3fc" opacity="0.3" />
  <circle cx="1100" cy="520" r="100" fill="#c7d2fe" opacity="0.3" />
  <circle cx="180" cy="540" r="70" fill="#ddd6fe" opacity="0.3" />

  <!-- Main Title -->
  <text x="640" y="200" font-family="sans-serif" font-size="72" font-weight="bold" fill="#0f172a" text-anchor="middle">MAKER Framework</text>

  <!-- Subtitle -->
  <text x="640" y="260" font-family="sans-serif" font-size="32" fill="#475569" text-anchor="middle">Zero-Error Long-Horizon LLM Execution</text>

  <!-- Divider line -->
  <line x1="340" y1="300" x2="940" y2="300" stroke="#cbd5e1" stroke-width="2" />

  <!-- Key Metrics Row -->
  <g transform="translate(0, 340)">
    <!-- Metric 1: Success Rate -->
    <g transform="translate(180, 0)">
      <rect width="240" height="140" rx="12" fill="#ffffff" stroke="#3b82f6" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#3b82f6" text-anchor="middle">95%+</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#475569" text-anchor="middle">Success Rate</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">1,000+ step tasks</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">vs. ~0% baseline</text>
    </g>

    <!-- Metric 2: Cost Savings -->
    <g transform="translate(460, 0)">
      <rect width="240" height="140" rx="12" fill="#ffffff" stroke="#10b981" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle">73%</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#475569" text-anchor="middle">Cost Savings</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">API call reduction</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Î˜(s ln s) scaling</text>
    </g>

    <!-- Metric 3: Task Length -->
    <g transform="translate(740, 0)">
      <rect width="240" height="140" rx="12" fill="#ffffff" stroke="#f59e0b" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#f59e0b" text-anchor="middle">1M+</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#475569" text-anchor="middle">Max Steps</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Zero errors proven</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">via SPRT voting</text>
    </g>
  </g>

  <!-- Technology Badges -->
  <g transform="translate(320, 530)">
    <!-- Rust badge -->
    <rect width="140" height="45" rx="8" fill="#ce422b" />
    <text x="70" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Rust</text>

    <!-- MCP badge -->
    <rect x="160" width="140" height="45" rx="8" fill="#5b21b6" />
    <text x="230" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MCP</text>

    <!-- LLM badge -->
    <rect x="320" width="140" height="45" rx="8" fill="#0ea5e9" />
    <text x="390" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LLM</text>

    <!-- Open Source badge -->
    <rect x="480" width="140" height="45" rx="8" fill="#10b981" />
    <text x="550" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Open Source</text>
  </g>

  <!-- Footer -->
  <text x="640" y="610" font-family="sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Powered by SPRT Voting, Microagent Architecture, and Red-Flag Validation</text>
</svg>
