<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg-dark)" />

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="80" fill="#1e40af" opacity="0.2" />
  <circle cx="1160" cy="100" r="60" fill="#06b6d4" opacity="0.2" />
  <circle cx="1100" cy="520" r="100" fill="#7c3aed" opacity="0.2" />
  <circle cx="180" cy="540" r="70" fill="#a855f7" opacity="0.2" />

  <!-- Main Title -->
  <text x="640" y="200" font-family="sans-serif" font-size="72" font-weight="bold" fill="#f8fafc" text-anchor="middle">MAKER Framework</text>

  <!-- Subtitle -->
  <text x="640" y="260" font-family="sans-serif" font-size="32" fill="#cbd5e1" text-anchor="middle">Zero-Error Long-Horizon LLM Execution</text>

  <!-- Divider line -->
  <line x1="340" y1="300" x2="940" y2="300" stroke="#475569" stroke-width="2" />

  <!-- Key Metrics Row -->
  <g transform="translate(0, 340)">
    <!-- Metric 1: Success Rate -->
    <g transform="translate(180, 0)">
      <rect width="240" height="140" rx="12" fill="#1e293b" stroke="#60a5fa" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#60a5fa" text-anchor="middle">95%+</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle">Success Rate</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">1,000+ step tasks</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">vs. ~0% baseline</text>
    </g>

    <!-- Metric 2: Cost Savings -->
    <g transform="translate(460, 0)">
      <rect width="240" height="140" rx="12" fill="#1e293b" stroke="#34d399" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#34d399" text-anchor="middle">73%</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle">Cost Savings</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">API call reduction</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Î˜(s ln s) scaling</text>
    </g>

    <!-- Metric 3: Task Length -->
    <g transform="translate(740, 0)">
      <rect width="240" height="140" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="3" />
      <text x="120" y="45" font-family="sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle">1M+</text>
      <text x="120" y="75" font-family="sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle">Max Steps</text>
      <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Zero errors proven</text>
      <text x="120" y="122" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">via SPRT voting</text>
    </g>
  </g>

  <!-- Technology Badges -->
  <g transform="translate(320, 530)">
    <!-- Rust badge -->
    <rect width="140" height="45" rx="8" fill="#ce422b" />
    <text x="70" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Rust</text>

    <!-- MCP badge -->
    <rect x="160" width="140" height="45" rx="8" fill="#7c3aed" />
    <text x="230" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MCP</text>

    <!-- LLM badge -->
    <rect x="320" width="140" height="45" rx="8" fill="#06b6d4" />
    <text x="390" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LLM</text>

    <!-- Open Source badge -->
    <rect x="480" width="140" height="45" rx="8" fill="#10b981" />
    <text x="550" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Open Source</text>
  </g>

  <!-- Footer -->
  <text x="640" y="610" font-family="sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Powered by SPRT Voting, Microagent Architecture, and Red-Flag Validation</text>
</svg>
