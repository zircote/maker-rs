---
name: Release

"on":
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Quality Gate - Must pass before release
  # ===========================================================================
  quality-gate:
    name: Quality Gate
    uses: ./.github/workflows/ci.yml

  # ===========================================================================
  # Build Release Binaries
  # ===========================================================================
  build:
    name: Build ${{ matrix.target }}
    needs: quality-gate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl') && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build binaries
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          USE_CROSS: ${{ matrix.cross }}
        run: |
          if [ "$USE_CROSS" = "true" ]; then
            cross build --release --target "$TARGET" \
              --features "code-matcher,prometheus" \
              --bin maker-cli --bin maker-mcp
          else
            cargo build --release --target "$TARGET" \
              --features "code-matcher,prometheus" \
              --bin maker-cli --bin maker-mcp
          fi

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE_NAME="maker-${VERSION}-${TARGET}"
          mkdir -p "${ARCHIVE_NAME}"

          cp "target/${TARGET}/release/maker-cli" "${ARCHIVE_NAME}/"
          cp "target/${TARGET}/release/maker-mcp" "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/" 2>/dev/null || true

          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: |
          $VERSION = $env:GITHUB_REF_NAME -replace '^v', ''
          $ARCHIVE_NAME = "maker-${VERSION}-$env:TARGET"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME -Force

          Copy-Item "target/$env:TARGET/release/maker-cli.exe" $ARCHIVE_NAME/
          Copy-Item "target/$env:TARGET/release/maker-mcp.exe" $ARCHIVE_NAME/
          Copy-Item README.md, LICENSE $ARCHIVE_NAME/ -EA SilentlyContinue

          $ZIP = "${ARCHIVE_NAME}.zip"
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath $ZIP
          "ARCHIVE=$ZIP" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Generate attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ env.ARCHIVE }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum maker-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Generate release notes
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          IS_PRERELEASE: ${{ contains(github.ref_name, '-') }}
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: artifacts/*
          generate_release_notes: false
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
