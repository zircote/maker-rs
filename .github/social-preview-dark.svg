  <path d="M 1080 480 C 1100 475, 1120 485, 1140 480 C 1160 475, 1180 485, 1200 480"
        stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.15" stroke-linecap="round" />

  <!-- Illustrated document stack icon -->
  <g transform="translate(140, 200)" opacity="0.85">
    <rect x="16" y="-8" width="100" height="130" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="8" y="-4" width="100" height="130" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="0" y="0" width="100" height="130" rx="6" fill="#1e293b" stroke="#475569" stroke-width="2" />
    <line x1="16" y1="24" x2="84" y2="24" stroke="#f97316" stroke-width="3" stroke-linecap="round" />
    <line x1="16" y1="42" x2="70" y2="42" stroke="#475569" stroke-width="2" stroke-linecap="round" />
    <line x1="16" y1="56" x2="78" y2="56" stroke="#475569" stroke-width="2" stroke-linecap="round" />
    <line x1="16" y1="70" x2="60" y2="70" stroke="#475569" stroke-width="2" stroke-linecap="round" />
    <path d="M 16 90 L 28 102 L 50 78" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
