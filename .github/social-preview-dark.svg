<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Dark gradient for background -->
    <linearGradient id="bgGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Accent gradient (coral/orange) -->
    <linearGradient id="accentGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>

    <!-- Blue gradient for voting nodes -->
    <linearGradient id="blueGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Green for success -->
    <linearGradient id="greenGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>

    <!-- Hand-drawn filter -->
    <filter id="handDrawnDark" x="-2%" y="-2%" width="104%" height="104%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradDark)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="gridDark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#94a3b8" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#gridDark)"/>
  </g>

  <!-- Decorative voting flow diagram (left side) -->
  <g transform="translate(60, 180)">
    <!-- LLM samples flowing in -->
    <g filter="url(#handDrawnDark)" opacity="0.8">
      <!-- Sample nodes -->
      <circle cx="30" cy="40" r="18" fill="url(#blueGradDark)" opacity="0.6"/>
      <circle cx="30" cy="100" r="18" fill="url(#blueGradDark)" opacity="0.7"/>
      <circle cx="30" cy="160" r="18" fill="url(#blueGradDark)" opacity="0.8"/>
      <circle cx="30" cy="220" r="18" fill="url(#blueGradDark)" opacity="0.9"/>
      <circle cx="30" cy="280" r="18" fill="url(#blueGradDark)"/>

      <!-- Red-flagged (crossed out) -->
      <circle cx="30" cy="160" r="18" fill="none" stroke="#f87171" stroke-width="3"/>
      <line x1="18" y1="148" x2="42" y2="172" stroke="#f87171" stroke-width="3"/>

      <!-- Connecting lines to voting funnel -->
      <path d="M 48 40 Q 90 40 120 130" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
      <path d="M 48 100 Q 90 100 120 130" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
      <path d="M 48 220 Q 90 200 120 150" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
      <path d="M 48 280 Q 90 250 120 160" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4,4"/>
    </g>

    <!-- Voting funnel -->
    <g filter="url(#handDrawnDark)">
      <path d="M 110 100 L 170 100 L 150 200 L 130 200 Z" fill="url(#accentGradDark)" opacity="0.9"/>
      <text x="140" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#0f172a" text-anchor="middle" font-weight="bold">VOTE</text>
    </g>

    <!-- Winner output -->
    <g filter="url(#handDrawnDark)">
      <path d="M 120 210 L 160 210 L 160 250 Q 140 270 120 250 Z" fill="url(#greenGradDark)"/>
      <text x="140" y="238" font-family="system-ui, sans-serif" font-size="12" fill="#0f172a" text-anchor="middle" font-weight="bold">k+</text>
    </g>
  </g>

  <!-- K-margin visualization (right side) -->
  <g transform="translate(1020, 200)">
    <g filter="url(#handDrawnDark)" opacity="0.8">
      <!-- Bar chart showing vote counts -->
      <rect x="0" y="120" width="40" height="100" fill="url(#greenGradDark)" rx="4"/>
      <rect x="60" y="170" width="40" height="50" fill="url(#blueGradDark)" opacity="0.6" rx="4"/>
      <rect x="120" y="190" width="40" height="30" fill="url(#blueGradDark)" opacity="0.4" rx="4"/>

      <!-- K-margin indicator -->
      <path d="M 20 115 L 20 80 M 80 165 L 80 80" stroke="#fb923c" stroke-width="2" stroke-dasharray="4,2"/>
      <path d="M 15 80 L 85 80" stroke="#fb923c" stroke-width="2"/>
      <text x="50" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#fb923c" text-anchor="middle" font-weight="bold">k = 3</text>

      <!-- Checkmark on winner -->
      <circle cx="20" cy="100" r="14" fill="#4ade80"/>
      <path d="M 12 100 L 18 106 L 28 94" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Main title -->
  <g transform="translate(640, 260)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="#f8fafc" text-anchor="middle" font-weight="800" letter-spacing="-2">MAKER</text>
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" font-weight="500">Zero-Error LLM Execution via SPRT Voting</text>
  </g>

  <!-- Tagline / Key stats -->
  <g transform="translate(640, 380)">
    <rect x="-260" y="0" width="520" height="60" rx="8" fill="#f8fafc" opacity="0.05"/>

    <!-- Stats -->
    <text x="-200" y="38" font-family="ui-monospace, monospace" font-size="16" fill="#94a3b8">99% per-step</text>
    <text x="-50" y="38" font-family="system-ui, sans-serif" font-size="20" fill="#fb923c" font-weight="bold">â†’</text>
    <text x="50" y="38" font-family="ui-monospace, monospace" font-size="16" fill="#4ade80" font-weight="bold">95%+ task success</text>
    <text x="200" y="38" font-family="ui-monospace, monospace" font-size="14" fill="#64748b">(1K+ steps)</text>
  </g>

  <!-- Experimental badge -->
  <g transform="translate(640, 480)">
    <rect x="-80" y="0" width="160" height="32" rx="16" fill="#422006" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="22" font-family="system-ui, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle" font-weight="600">EXPERIMENTAL</text>
  </g>

  <!-- Tech badges (bottom) -->
  <g transform="translate(640, 560)">
    <g transform="translate(-180, 0)">
      <rect x="-40" y="0" width="80" height="28" rx="4" fill="#334155"/>
      <text x="0" y="19" font-family="ui-monospace, monospace" font-size="13" fill="#f8fafc" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(-60, 0)">
      <rect x="-50" y="0" width="100" height="28" rx="4" fill="#334155"/>
      <text x="0" y="19" font-family="ui-monospace, monospace" font-size="13" fill="#f8fafc" text-anchor="middle">MCP Server</text>
    </g>
    <g transform="translate(70, 0)">
      <rect x="-40" y="0" width="80" height="28" rx="4" fill="#334155"/>
      <text x="0" y="19" font-family="ui-monospace, monospace" font-size="13" fill="#f8fafc" text-anchor="middle">SPRT</text>
    </g>
    <g transform="translate(170, 0)">
      <rect x="-45" y="0" width="90" height="28" rx="4" fill="#334155"/>
      <text x="0" y="19" font-family="ui-monospace, monospace" font-size="13" fill="#f8fafc" text-anchor="middle">K-Margin</text>
    </g>
  </g>

  <!-- Corner accents -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="80" fill="url(#accentGradDark)" opacity="0.15"/>
    <circle cx="1230" cy="590" r="100" fill="url(#blueGradDark)" opacity="0.15"/>
  </g>
</svg>
