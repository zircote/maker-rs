  <!-- Scattered organic dots -->
  <circle cx="180" cy="120" r="6" fill="#f97316" opacity="0.2" />
  <circle cx="320" cy="80" r="4" fill="#0ea5e9" opacity="0.15" />
  <circle cx="1100" cy="520" r="5" fill="#8b5cf6" opacity="0.15" />
  <circle cx="950" cy="140" r="3" fill="#f97316" opacity="0.2" />
  <circle cx="400" cy="540" r="7" fill="#0ea5e9" opacity="0.1" />
  <circle cx="750" cy="580" r="4" fill="#8b5cf6" opacity="0.15" />

