  </text>
  <text x="340" y="315" font-family="Georgia, 'Times New Roman', serif" font-size="56" font-weight="bold" fill="#f1f5f9" letter-spacing="-1">
    Template
  </text>

  <!-- Subtitle -->
  <text x="340" y="370" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="0.5">
    Generate comprehensive project artifacts
  </text>
  <text x="340" y="400" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" fill="#94a3b8" letter-spacing="0.5">
    from a single problem statement
  </text>

  <!-- Feature pills -->
  <g transform="translate(340, 440)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#431407" stroke="#9a3412" stroke-width="1.5" />
    <text x="60" y="21" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#fb923c" text-anchor="middle" font-weight="600">Gantt Charts</text>

    <rect x="132" y="0" width="138" height="32" rx="16" fill="#082f49" stroke="#0369a1" stroke-width="1.5" />
    <text x="201" y="21" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#38bdf8" text-anchor="middle" font-weight="600">JIRA Structures</text>

    <rect x="282" y="0" width="130" height="32" rx="16" fill="#2e1065" stroke="#6d28d9" stroke-width="1.5" />
    <text x="347" y="21" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#a78bfa" text-anchor="middle" font-weight="600">Risk Registers</text>

    <rect x="424" y="0" width="128" height="32" rx="16" fill="#052e16" stroke="#15803d" stroke-width="1.5" />
    <text x="488" y="21" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#4ade80" text-anchor="middle" font-weight="600">RACI Matrices</text>
  </g>

  <!-- Powered by badge -->
  <g transform="translate(340, 500)">
    <text font-family="'Segoe UI', system-ui, sans-serif" font-size="14" fill="#64748b" letter-spacing="2" font-weight="500">
