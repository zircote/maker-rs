# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-musl",
    "aarch64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

# =============================================================================
# Licenses
# =============================================================================
[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",  # Weak copyleft, file-level
]

# Deny copyleft licenses that require derivative works to be open source
deny = [
    "GPL-1.0",
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "SSPL-1.0",
    "CPAL-1.0",
    "EUPL-1.1",
    "EUPL-1.2",
]

confidence-threshold = 0.93
private = { ignore = true }

# Ring uses a custom license that's basically ISC
[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# =============================================================================
# Bans - Duplicate and Unwanted Crates
# =============================================================================
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Crates to skip duplicate detection (common to have multiple versions)
skip = [
    # Common transitive dependencies with version splits
]

# Crates to deny entirely
deny = [
    # Example: deny specific crates known to be problematic
    # { name = "openssl" }  # Prefer rustls
]

# =============================================================================
# Advisories - Security Vulnerabilities
# =============================================================================
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

# =============================================================================
# Sources - Allowed Registries
# =============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
